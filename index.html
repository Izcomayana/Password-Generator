<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="body-container">
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw" id="pw"></div>
        <button id="copy" class="copy"> Copy</button>
      </div>
      <div class="pw-body">
        <div class="form-control"><label for="len">Password Length</label><input id="len" min="8" max="20" type="number" value="15"></div>
        <div class="form-control"><label for="upper">Contains Uppercase Letters</label><input id="upper" type="checkbox"></div>
        <div class="form-control"><label for="lower">Contains Lowercase Letters</label><input id="lower" type="checkbox"></div>
        <div class="form-control"><label for="number">Contains Numbers</label><input id="number" type="checkbox"></div>
        <div class="form-control"><label for="symbol">Contains Symbols</label><input id="symbol" type="checkbox"></div>
      </div>
      <div class="genBtn-container">
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </div>
</body>
  <script src="./script.js"></script>
</html>
